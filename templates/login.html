<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IIITDWD Staff Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 450px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .iiitdwd-logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: auto;
        }

        .iiitdwd-text {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1em;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            text-align: center;
            color: #dc3545;
            font-size: 1.1em;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 1em;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- IIITDWD Branding -->
        <img src="https://res.cloudinary.com/ddjoufrwt/image/upload/w_1000,ar_1:1,c_fill,g_auto,e_art:hokusai/v1734030570/iiitdwd_logo_dituxd.png" alt="IIITDWD Logo" class="iiitdwd-logo">
        <h1>IIITDWD Staff Portal</h1>
        <p class="iiitdwd-text">Login to access your complaints and responses</p>

        <!-- Error Message Display -->
        {% if error %}
        <div class="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Footer Section -->
        <div class="footer">
            <p>Powered by <a href="https://www.iiitdwd.ac.in" target="_blank">IIIT Dharwad</a></p>
        </div>
    </div>

</body>

</html>
